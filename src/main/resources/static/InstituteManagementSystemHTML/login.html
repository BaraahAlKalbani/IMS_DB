<!DOCTYPE html>
<html>
  <head>
    <title>Institute Management System - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Scripts&css/style.css" />
  </head>
  <body>
    <div style="margin-top: 10%;">
      <h1 style="text-align: center; color: #f0e9e9;">Institute Management System</h1>
      <br>
      <form id="form_login">
        <h2 style="text-align: center;padding-bottom: 5px;">Login</h1>
        <input type="text" id="username" placeholder="User Name" name="username" />
        <input type="password" id="password" placeholder="password" name="password" />
        <button id="login-button">Login</button>
        <div id="error-message" class="hidden" style="text-align: center">
          Incorrect username or password
        </div>
      </form>
    </div>
    <script src="Scripts&css/login.js"></script>
  </body>
</html>
