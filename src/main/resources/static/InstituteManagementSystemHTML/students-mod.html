    <title>Institute Management System</title>

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="students.html">Students records</a>
            <ul>
              <li><a href="students-mod.html">add|Update|delete</a></li>
            </ul>
          </li>
          <li>
            <a href="teachers.html">Teachers records</a>
            <ul>
              <li><a href="teachers-mod.html">add|Update|delete</a></li>
            </ul>

          <li>

          <li><a id="logOut">Sign Out</a></li>
        </ul>
        <h3>Institute Management System</h3>
      </nav>
    </header>

    <main id="main">
      <h1>Students</h1>
      <br />
      <div id="tabbed-content" class="tabbed">
        <input type="radio" name="tabs" id="tab-nav-1" checked />
        <label for="tab-nav-1">Add</label>
        <input type="radio" name="tabs" id="tab-nav-2" />
        <label for="tab-nav-2">Update</label>
        <input type="radio" name="tabs" id="tab-nav-3" />
        <label for="tab-nav-3">Delete</label>
        <div class="tabs">
          <div>
            <form method="post" enctype="multipart/form-data" id="createStudentForm">
              <h2 style="text-align: center">Add Student</h2>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <br>
              <label for="email">Email ID:</label>
              <input type="email" id="email" name="email" required>
              <br>
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" required>
              <br>
              <label for="image">Image:</label>
              <input type="file" id="image" name="image">
              <br>
              <input type="submit" value="Create Student">
            </form>
          </div>

          <div>
            <h2 style="text-align: center">Update Student</h2>
            <div>
              <h2 style="text-align: center">Update Student</h2>
              <form>
                <label for="id2">ID:</label>
                <select id="id2" name="id2" required>
                  <option value="">Select Student ID</option>
                </select><br />
                <label for="name2">Name:</label>
                <input type="text" id="name2" name="name2" required /><br />
                <label for="email2">Email:</label>
                <input type="email" id="email2" name="email2" /><br />
                <label for="age2">Age:</label>
                <input type="number" id="age2" name="age2" /><br /> <!-- Added Age field -->
                <button id="update" type="submit">Update</button>
              </form>
            </div>
          </div>

          <div>
            <form
              name="deleteStudentForm"
              action="http://localhost:8080/students/"
              method="DELETE"
            >
              <h2 style="text-align: center">Delete Student</h2>
              <label for="id3">ID:</label><br />
              <select id="id3" name="id3" required>
                <option value="">Select Student ID</option>
              </select>
              <button id="delete" type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.6/prefixfree.min.js"></script>
    <script type="text/javascript" src="Scripts&css/students-mod.js"></script>
  </body>
</html>
