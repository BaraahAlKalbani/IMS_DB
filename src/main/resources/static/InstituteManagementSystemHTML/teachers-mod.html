    <main id="main">
        <h1>Teachers</h1><br>
        <div id="tabbed-content" class="tabbed">
          <input type="radio" name="tabs" id="tab-nav-1" checked>
          <label for="tab-nav-1">Add</label>
          <input type="radio" name="tabs" id="tab-nav-2">
          <label for="tab-nav-2">Update</label>
          <input type="radio" name="tabs" id="tab-nav-3">
          <label for="tab-nav-3">Delete</label>
          <div class="tabs">
            <div>
              <form id="innerForm">
                <h2 style="text-align: center;">Add a new Teacher</h2>
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required><br>
              
                <label for="salary1">Salary:</label>
                <input type="text" id="salary1" name="salary1"><br>
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email1"required><br>
                <button type="submit" id="add">Add</button>
              </form>              
            </div>
      
            <div>
              <h2 style="text-align: center;">Update Teacher</h2>
              <form>
                <label for="id2">ID:</label><br>
                <select id="id2" name="id2">
                  <option value="0">Select Teacher ID</option>
                </select><br>
              <label for="name2">Name:</label>
              <input type="text" id="name2"><br>
              
              <label for="salary2">Salary:</label>
              <input type="text" id="salary2"><br>
              
              <label for="email2">Email:</label>
              <input type="email" id="email2"><br>
              
              <button type="submit" id="update">Update</button>
              
              </form>
            </div>
      
            <div>
              <h2 style="text-align: center;">Delete Teacher</h2>
              <form>
                <label>ID:</label><br>
                <select id="id3">
                  <option value="0">Select Teacher ID</option>
                </select><br>
                <button type="submit" id="delete">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </main>
